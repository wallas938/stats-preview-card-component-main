<body>
  <main class="card">
    <div class="card-header">

      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>

        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="numbers">
        <div>
          <span>10k+</span>
          <span>companies</span>
        </div>
        <div>
          <span>314</span>
          <span>templates</span>
        </div>
        <div>
          <span>12m+</span>
          <span>queries</span>
        </div>
      </div>

    </div>
  </main>
